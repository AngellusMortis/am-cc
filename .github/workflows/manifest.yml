name: Generate Manifest

on:
  workflow_dispatch:

  push:
    branches:
      - master
    paths:
      - '**.lua'

jobs:
  manifest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Generate Manifest
      run: |-
        cd $GITHUB_WORKSPACE/core
        bash $GITHUB_WORKSPACE/.bin/manifest.sh

        cd $GITHUB_WORKSPACE/dig
        bash $GITHUB_WORKSPACE/.bin/manifest.sh

        cd $GITHUB_WORKSPACE/turtle
        bash $GITHUB_WORKSPACE/.bin/manifest.sh

    - name: Commit Changes
      run: |-
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add $GITHUB_WORKSPACE/core/manifest.json
        git add $GITHUB_WORKSPACE/dig/manifest.json
        git add $GITHUB_WORKSPACE/turtle/manifest.json
        git commit -m "Generate new manifest"
        git push
